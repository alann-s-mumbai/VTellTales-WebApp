<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTellTales - Story Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 overflow-hidden">
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200 fixed top-0 left-0 right-0 z-50 h-16">
        <div class="h-full px-4 flex items-center justify-between">
            <!-- Left Section -->
            <div class="flex items-center gap-4">
                <a href="home.html" class="p-2 hover:bg-gray-100 rounded-xl transition-colors">
                    <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </a>
                <div>
                    <h1 class="font-bold text-gray-900">Untitled Story</h1>
                    <p class="text-xs text-gray-500">Auto-saved 2 min ago</p>
                </div>
            </div>

            <!-- Center Section -->
            <div class="hidden md:flex items-center gap-2">
                <button class="p-2.5 hover:bg-gray-100 rounded-xl transition-colors">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="p-2.5 hover:bg-gray-100 rounded-xl transition-colors">
                    <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>

            <!-- Right Section -->
            <div class="flex items-center gap-2">
                <button class="hidden sm:flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-xl font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <span>Preview</span>
                </button>
                <button class="px-6 py-2 bg-gradient-to-r from-yellow-400 to-orange-300 text-white font-semibold rounded-xl hover:shadow-lg transition-all">
                    Publish
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex h-screen pt-16">
        <!-- Left Sidebar - Tools -->
        <aside class="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-4 gap-2">
            <button class="w-14 h-14 flex flex-col items-center justify-center rounded-xl bg-gradient-to-r from-yellow-400 to-orange-300 text-white hover:shadow-lg transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                </svg>
                <span class="text-xs mt-1">Select</span>
            </button>

            <button class="w-14 h-14 flex flex-col items-center justify-center rounded-xl hover:bg-gray-100 text-gray-700 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <span class="text-xs mt-1">Image</span>
            </button>

            <button class="w-14 h-14 flex flex-col items-center justify-center rounded-xl hover:bg-gray-100 text-gray-700 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                </svg>
                <span class="text-xs mt-1">Text</span>
            </button>

            <button class="w-14 h-14 flex flex-col items-center justify-center rounded-xl hover:bg-gray-100 text-gray-700 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 001.414 1.414m0 0a9 9 0 0012.728 0"/>
                </svg>
                <span class="text-xs mt-1">Audio</span>
            </button>

            <button class="w-14 h-14 flex flex-col items-center justify-center rounded-xl hover:bg-gray-100 text-gray-700 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span class="text-xs mt-1">Video</span>
            </button>

            <div class="flex-1"></div>

            <button class="w-14 h-14 flex flex-col items-center justify-center rounded-xl hover:bg-gray-100 text-gray-700 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span class="text-xs mt-1">Settings</span>
            </button>
        </aside>

        <!-- Canvas Area -->
        <main class="flex-1 bg-gray-100 overflow-auto p-8">
            <div class="max-w-4xl mx-auto">
                <!-- Page Canvas -->
                <div class="bg-white rounded-2xl shadow-lg p-12 min-h-[800px] relative">
                    <!-- Placeholder Content -->
                    <div class="flex flex-col items-center justify-center h-full text-center">
                        <svg class="w-24 h-24 text-gray-300 mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Start Creating Your Story</h2>
                        <p class="text-gray-500 mb-6">Add images, text, audio, and video to bring your story to life</p>
                        <div class="flex gap-3">
                            <button class="px-6 py-3 bg-gradient-to-r from-yellow-400 to-orange-300 text-white font-semibold rounded-xl hover:shadow-lg transition-all">
                                Add Image
                            </button>
                            <button class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-all">
                                Add Text
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Page Navigation -->
                <div class="flex items-center justify-center gap-4 mt-6">
                    <button class="p-2 hover:bg-white rounded-lg transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <span class="text-sm text-gray-600 font-medium">Page 1 of 1</span>
                    <button class="p-2 hover:bg-white rounded-lg transition-colors">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <button class="ml-4 px-4 py-2 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg transition-all border border-gray-200">
                        + Add Page
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar - Properties -->
        <aside class="w-80 bg-white border-l border-gray-200 p-6 overflow-auto">
            <h3 class="text-lg font-bold text-gray-900 mb-6">Properties</h3>
            
            <!-- Story Settings -->
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Story Title</label>
                    <input type="text" placeholder="Enter story title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea placeholder="Enter story description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                        <option>Select category</option>
                        <option>Adventure</option>
                        <option>Fantasy</option>
                        <option>Educational</option>
                        <option>Bedtime</option>
                        <option>Moral Stories</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Age Group</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-transparent">
                        <option>Select age group</option>
                        <option>0-3 years</option>
                        <option>4-6 years</option>
                        <option>7-9 years</option>
                        <option>10+ years</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Background Color</label>
                    <div class="flex gap-2">
                        <button class="w-10 h-10 rounded-lg bg-white border-2 border-gray-300"></button>
                        <button class="w-10 h-10 rounded-lg bg-yellow-100 border-2 border-transparent"></button>
                        <button class="w-10 h-10 rounded-lg bg-blue-100 border-2 border-transparent"></button>
                        <button class="w-10 h-10 rounded-lg bg-pink-100 border-2 border-transparent"></button>
                        <button class="w-10 h-10 rounded-lg bg-green-100 border-2 border-transparent"></button>
                    </div>
                </div>

                <div>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="w-4 h-4 text-yellow-400 border-gray-300 rounded focus:ring-yellow-400">
                        <span class="text-sm text-gray-700">Enable audio narration</span>
                    </label>
                </div>

                <div>
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="w-4 h-4 text-yellow-400 border-gray-300 rounded focus:ring-yellow-400">
                        <span class="text-sm text-gray-700">Allow comments</span>
                    </label>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
