server {
    listen 80;
    server_name webapp.vtelltales.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name webapp.vtelltales.com;

    ssl_certificate /etc/letsencrypt/live/webapp.vtelltales.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webapp.vtelltales.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

    root /var/www/webapp.vtelltales.com/html;
    index index.html index.htm;

    # API proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:5001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Accept, Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Max-Age 3600 always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
        
        # PWA cache headers
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Service worker should not be cached
        location = /sw.js {
            add_header Cache-Control "no-cache";
            expires 0;
        }
        
        # Manifest should not be cached
        location = /manifest.json {
            add_header Cache-Control "no-cache";
            expires 0;
        }
    }
}