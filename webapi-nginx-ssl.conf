## DEPRECATED: Legacy webapi.vtelltales.com vhost. Do not use.
## Kept only to avoid accidental deployment; returns 410 Gone.
server {
    listen 80;
    server_name deprecated-webapi.vtelltales.com.invalid;
    return 410;
}

server {
    listen 443 ssl;
    server_name deprecated-webapi.vtelltales.com.invalid;

    ssl_certificate /etc/letsencrypt/live/webapi.vtelltales.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webapi.vtelltales.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;

    location / { return 410; }
}